<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <meta charset="utf-8">
    <title>Ugo resumer demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../ugo-resumer.html">
    <style>
        #container {
            padding-top: 15%;
            text-align: center;
        }
    </style>
</head>

<body unresolved>

<div id="container">
    <h1><code>Ugo resumer with polymer</code> in action:</h1>
    <form method="GET">
        <ugo-resumer id="rsm" opened separator="~" attribute-selector="[resumer-item]" attribute="resumer-item" style="background-color: #ccc;">
            <input type="hidden" value="hidden" resumer-item="6" /><br/>
            <select name="bla" multiple resumer-item="5">
                <option value=""></option>
                <option value="1" selected="selected">1 test</option>
                <option value="2" selected="selected">2 test 2</option>
                <option value="3" selected="selected">3 3 test</option>
            </select><br/>

            <input type="text" resumer-item="4" value="3" /></br>

            <span resumer-item="3">4</span>
        </ugo-resumer>

        <ugo-resumer id="rsm2" opened empty-value="paf" style="background-color: #ccc;"></ugo-resumer>
    </form>
</div>
<script>
    window.addEventListener('DOMContentLoaded', function () {
        document.body.removeAttribute('unresolved');
    }, false);
</script>
</body>
</html>
